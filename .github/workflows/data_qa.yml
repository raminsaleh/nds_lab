name: Data QA

on:
  workflow_dispatch:
  push:
    paths:
      - 'spec/**'
      - 'outs/**'
      - 'reports/**'
      - 'NDS_BOOTSTRAP.yaml'
      - '.github/workflows/data_qa.yml'

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: python -m pip install --upgrade pip pyyaml

      - name: Run QA (non-blocking by default)
        env:
          STRICT: 'false'   # set to 'true' to enforce failures
        run: |
          python scripts/qa_data.py
