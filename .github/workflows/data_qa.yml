name: Data QA

on:
  workflow_dispatch:
    inputs:
      strict:
        description: "Fail on warnings (STRICT=true)?"
        type: boolean
        default: false
      commit_summary:
        description: "Commit reports/qa_summary.txt back to repo?"
        type: boolean
        default: false
  push:
    paths:
      - 'spec/**'
      - 'outs/**'
      - 'reports/**'
      - 'NDS_BOOTSTRAP.yaml'
      - '.github/workflows/data_qa.yml'

permissions:
  contents: write

jobs:
  qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: python -m pip install --upgrade pip pyyaml

      - name: Run QA (STRICT from input)
        env:
          STRICT: ${{ inputs.strict && 'true' || 'false' }}
        run: |
          python scripts/qa_data.py

      - name: Upload QA artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa_reports
          path: |
            reports/qa_summary.txt
            reports/*.json
          if-no-files-found: warn

      - name: Job Summary (human-friendly)
        if: always()
        run: |
          echo "## Data QA Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f reports/qa_summary.txt ]; then
            cat reports/qa_summary.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "No qa_summary.txt generated." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Commit QA summary back to repo (optional)
        if: ${{ inputs.commit_summary == true && github.ref == 'refs/heads/main' }}
        run: |
          if [ -f reports/qa_summary.txt ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add reports/qa_summary.txt
            git commit -m "chore(ci): update qa_summary.txt [skip ci]" || echo "no changes"
            git push
          else
            echo "qa_summary.txt not found; skip commit."
